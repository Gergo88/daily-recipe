<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cook</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type='text/javascript'>
        $(document).ready(function () {
            var max_fields = 10; //maximum input boxes allowed
            var wrapper = $("#recipe-findings"); //Fields wrapper
            var add_button = $("#add_field_button"); //Add button ID

            var x = 0; //initlal text box count
            $(add_button).click(function (e) { //on add input button click
                e.preventDefault();
                if (x < max_fields) { //max input box allowed
                    x++; //text box increment
                    $(wrapper).append('<div style="margin-bottom: 25px" id="recipe-findings" class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-edit"></i></span>\n' +
                        '                        <select class="form-control" id="findingsList[' + x + '].ingredientDTO.id" name="findingsList[' + x + '].ingredientDTO.id">\n' +
                        '                            <option value="0">Select the ingredient</option>\n' +
                        '                            <option th:each="ingredient:${ingredients}" th:value="${ingredient.id}" th:text="${ingredient.name}"></option>\n' +
                        '                        </select>\n' +
                        '                        <span class="input-group-addon"><i class="glyphicon glyphicon-edit"></i></span>\n' +
                        '                        <select class="form-control" id="findingsList[' + x + '].unitDTO.id" name="findingsList[' + x + '].unitDTO.id">\n' +
                        '                            <option value="0">Select the unit</option>\n' +
                        '                            <option th:each="unit:${units}" th:value="${unit.id}" th:text="${unit.name}"></option>\n' +
                        '                        </select>\n' +
                        '                        <span class="input-group-addon"><i class="glyphicon glyphicon-edit"></i></span>\n' +
                        '                        <input type="text" class="form-control" th:id="findingsList[' + x + '].amount"\n' +
                        '                               th:name="findingsList[' + x + '].amount"\n' +
                        '                               placeholder="amount"/></div>'); //add input box
                }
            });

            $(wrapper).on("click", ".remove_field", function (e) { //user click on remove text
                e.preventDefault();
                $(this).parent('div').remove();
                x--;
            })
        });
    </script>

</head>
<body>
<div th:insert="layout/header :: body">...</div>

<div class="container">
    <h1>Cook</h1>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Comment</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
            <tr th:each="recipe : ${recipeList}">
                <td><a th:href="@{'/recipe/' + ${recipe.id}}" th:text="${recipe.id}">Recipe id</a></td>
                <td th:text="${recipe.name}">Recipe name</td>
                <td th:text="${recipe.comment}">Recipe comment</td>
                <td th:text="${recipe.description}">Recipe Description</td>
                <td>
                    <form th:action="@{'/cook/' + ${recipe.id}}" method="post">
                        <button type="submit" class="btn btn-default btn-sm" value="">
                            <span class="glyphicon glyphicon-edit"></span> Edit
                        </button>
                    </form>
                </td>
            </tr>
        </table>
    </div>

    <div id="cookbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Add recipe</div>
            </div>

            <div style="padding-top:30px" class="panel-body">
                <div th:if="${param.error}">
                    <div id="cook-alert" class="alert alert-danger col-sm-12">
                        Error
                    </div>
                </div>

                <form id="cookform" class="form-horizontal" role="form" th:action="@{/cook}" th:object="${fullRecipe}"
                      method="post">

                    <input type="hidden" id="cook-id" name="id" th:field="*{id}"/>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-edit"></i></span>
                        <input id="cook-name" type="text" class="form-control" name="name" th:field="*{name}"
                               placeholder="name">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-edit"></i></span>
                        <input id="cook-comment" type="text" class="form-control" name="comment" th:field="*{comment}"
                               placeholder="comment">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-edit"></i></span>
                        <input id="cook-description" type="text" class="form-control" name="description"
                               th:field="*{description}"
                               placeholder="description"/>
                    </div>

                    <div style="margin-bottom: 25px" id="recipe-findings" class="input-group">
                        <button id="add_field_button" class="btn btn-success">Add More Fields</button>
                        <a th:href="@{'/cook/addrow'}" id="btn-cook" class="btn btn-warning" role="button">addrow</a>
                    </div>

                    <div style="margin-bottom: 25px" id="recipe-findings" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-edit"></i></span>
                            <select class="form-control" id="findingsList[0].ingredientDTO.id"
                                    name="findingsList[0].ingredientDTO.id">
                                <option value="0">Select the ingredient</option>
                                <option th:each="ingredient:${ingredients}" th:value="${ingredient.id}"
                                        th:text="${ingredient.name}"></option>
                            </select>
                            <span class="input-group-addon"><i class="glyphicon glyphicon-edit"></i></span>
                            <select class="form-control" id="findingsList[0].unitDTO.id"
                                    name="findingsList[0].unitDTO.id">
                                <option value="0">Select the unit</option>
                                <option th:each="unit:${units}" th:value="${unit.id}" th:text="${unit.name}"></option>
                            </select>
                            <span class="input-group-addon"><i class="glyphicon glyphicon-edit"></i></span>
                            <input type="text" class="form-control" th:id="findingsList[0].amount"
                                   th:name="findingsList[0].amount"
                                   placeholder="amount"/>
                    </div>


                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div th:if="*{id}!= null" class="col-sm-12 controls">
                            <input id="btn-cook" class="btn btn-success" type="submit" value="Modify"/>
                            <a th:href="@{/cook}" id="btn-cook" class="btn btn-warning" role="button">Cancel</a>
                        </div>
                        <div th:if="*{id}== null" class="col-sm-12 controls">
                            <input id="btn-cook" class="btn btn-success" type="submit" value="Add"/>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
