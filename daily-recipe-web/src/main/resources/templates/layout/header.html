<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/home}">DEMO</a>
        </div>
        <ul class="nav navbar-nav">
            <li th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}"><a th:href="@{/}">Home</a>
            </li>
            <li th:classappend="${#httpServletRequest.getRequestURI() == '/recipe' ? 'active':''}"><a
                    th:href="@{/recipe}">Recipe</a></li>
            <li sec:authorize="hasRole('ROLE_ADMIN')"
                th:classappend="${#httpServletRequest.getRequestURI() == '/cook' ? 'active':''}"><a th:href="@{/cook}">Cook</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
